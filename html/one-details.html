<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>一触即约详情</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../css/app.css">
    <link rel="stylesheet" href="../css/one-details.css">
    <script src="../js/swiper.min.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/jquery.min.js"></script>
</head>
<body>
<div class="header">
    <div class="head">
        <div class="hleft"><img src="../img/back.png" alt=""></div>
        <div class="mid">详情</div>
        <div class="hright"></div>
    </div>
</div>

<div class="details">
    <div class="information">
        <div class="detal"><img src="../img/cinqueterre.jpg" alt=""></div>
        <div class="detar">
            <p><span class="name">像雾像雨又像风</span><span class="sex">男</span><span class="real-name">实名</span><span class="video">视频</span><span class="vehicle">车辆</span></p>
            <p><span class="timer">1分钟前</span><span class="distance">0.2km</span></p>
        </div>
    </div>
    <div class="deta-con">
        <div class="deta-type">
            <div class="detypel">
                <p><img src="../img/boy.png" alt="" class="detypimg"></p>
                <p>约人吃饭</p>
            </div>
            <div class="detypem">
                <p><img src="../img/clock.png" alt="" class="detypimg"></p>
                <p>1小时</p>
            </div>
            <div class="detyper">
                <p><img src="../img/girl.png" alt="" class="detypimg"></p>
                <p>女性</p>
            </div>
        </div>
        <ul class="detaul">
            <li class="detali"><span class="icon"><img src="../img/position.png" alt=""></span><span class="title"><span class="title-type">吃饭</span> , <span class="title-place">麦当劳（次渠百发隆点）</span></span></li>
            <li class="detali"><span class="icon"><img src="../img/spot.png" alt=""></span><span class="title"><span class="title-date">11.06</span> <span class="title-time">15:00</span></span></li>
            <li class="detali"><span class="icon"><img src="../img/ceremonial.png" alt=""></span><span class="title">接受礼仪性饮酒</span></li>
            <li class="detali"><span class="icon"><img src="../img/numberof.png" alt=""></span><span class="title">1人</span></li>
        </ul>
        <div class="deta-price">¥999</div>
        <div class="qiang-wrap">
            <div class="qiang-box">抢
                <span class="qiang-span"></span>
            </div>
        </div>

    </div>
   <p class="tip">已有<span>15</span>人在抢，赶快加入！</p>
</div>

</body>
</html>
